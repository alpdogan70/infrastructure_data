- name: "â³ Attente synchronisation dashboards Grafana"
  pause:
    seconds: 30
    prompt: "Synchronisation des dashboards IA avec Grafana..."

- name: "ğŸ” VÃ©rification disponibilitÃ© dashboards"
  uri:
    url: "http://{{ grafana_host | default('localhost') }}:3000/api/search?query=energy"
    method: GET
    headers:
      Authorization: "Bearer {{ grafana_admin_token | default('admin') }}"
    status_code: 200
  register: grafana_dashboards_check
  retries: 3
  delay: 10

- name: "ğŸ“‹ Liste des dashboards IA dÃ©ployÃ©s"
  set_fact:
    deployed_ai_dashboards: "{{ grafana_dashboards_check.json | selectattr('title', 'match', '.*AI.*|.*Energy.*|.*Carbon.*') | map(attribute='title') | list }}"

- name: "ğŸ”— GÃ©nÃ©ration liens dashboard"
  set_fact:
    dashboard_links:
      main: "http://{{ ansible_default_ipv4.address }}/d/energy-ai-intelligence"
      predictions: "http://{{ ansible_default_ipv4.address }}/d/ai-predictions"
      scenarios: "http://{{ ansible_default_ipv4.address }}/d/energy-scenarios"
      performance: "http://{{ ansible_default_ipv4.address }}/d/ai-performance"
      carbon: "http://{{ ansible_default_ipv4.address }}/d/carbon-footprint"

- name: "ğŸ“Š Configuration alertes Grafana IA"
  uri:
    url: "http://{{ grafana_host | default('localhost') }}:3000/api/alert-rules"
    method: POST
    headers:
      Authorization: "Bearer {{ grafana_admin_token | default('admin') }}"
      Content-Type: "application/json"
    body_format: json
    body:
      title: "{{ item.title }}"
      condition: "A"
      data:
        - refId: "A"
          queryType: ""
          relativeTimeRange:
            from: 300
            to: 0
          datasourceUid: "InfluxDB_AI"
          model:
            query: "{{ item.query }}"
      intervalSeconds: "{{ item.interval }}"
      maxDataPoints: 43200
      noDataState: "NoData"
      execErrState: "Alerting"
      for: "{{ item.for }}"
      annotations:
        description: "{{ item.description }}"
        summary: "{{ item.summary }}"
      labels:
        team: "energy"
        severity: "{{ item.severity }}"
    status_code: [200, 201, 409]
  loop:
    - title: "AI Confidence Score Low"
      query: 'from(bucket: "energy_ai") |> range(start: -5m) |> filter(fn: (r) => r._field == "confidence_score") |> mean()'
      interval: 300
      for: "5m"
      severity: "warning"
      description: "Le score de confiance IA est en dessous du seuil acceptable"
      summary: "Confiance IA faible"
    - title: "Energy Prediction Accuracy Drop"
      query: 'from(bucket: "model_performance") |> range(start: -1h) |> filter(fn: (r) => r._field == "prediction_accuracy") |> mean()'
      interval: 900
      for: "15m"
      severity: "critical"
      description: "La prÃ©cision des prÃ©dictions Ã©nergÃ©tiques a chutÃ© significativement"
      summary: "PrÃ©cision prÃ©dictions dÃ©gradÃ©e"
  register: grafana_alerts
  ignore_errors: true
  tags: ['alerts']

- name: "ğŸ“‹ RÃ©sumÃ© dÃ©ploiement dashboards"
  debug:
    msg: |
      âœ… Dashboards IA Grafana dÃ©ployÃ©s avec succÃ¨s:
      
      ğŸ¯ Dashboards disponibles:
      {% for dashboard in grafana_ai_dashboards %}
      ğŸ“Š {{ dashboard.title }} - {{ dashboard.uid }}
      {% endfor %}
      
      ğŸ”— Liens d'accÃ¨s:
      ğŸ§  Principal: {{ dashboard_links.main }}
      ğŸ”® PrÃ©dictions: {{ dashboard_links.predictions }}
      ğŸ¬ ScÃ©narios: {{ dashboard_links.scenarios }}
      ğŸ“ˆ Performance: {{ dashboard_links.performance }}
      ğŸŒ± Carbone: {{ dashboard_links.carbon }}
      
      ğŸ“Š Dashboards dÃ©tectÃ©s: {{ deployed_ai_dashboards | length }}
      ğŸš¨ Alertes configurÃ©es: {{ grafana_alerts.results | selectattr('status', 'in', [200, 201]) | list | length }}/2