- name: "âš™ï¸ CrÃ©ation services systemd pour IA Ã©nergÃ©tique"
  template:
    src: "services/{{ item.name }}.service.j2"
    dest: "/etc/systemd/system/{{ item.name }}.service"
    owner: root
    group: root
    mode: '0644'
    backup: yes
  loop: "{{ energy_ai_services }}"
  notify: 
    - reload systemd
    - "restart {{ item.name }}"
  tags: ['systemd']

- name: "ğŸ”„ Rechargement daemon systemd"
  systemd:
    daemon_reload: yes

- name: "ğŸ”§ CrÃ©ation script de gestion globale IA"
